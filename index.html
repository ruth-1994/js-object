<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library</h1>
    <button class="btn" id="btn">New Book</button>
    <form action="#" method="post" id="form" style="display:none;">
      <div class="form-container">
        <div class="input">
          <label for="title">Title of Book:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="input">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="input">
          <label for="page-number">Page No:</label>
          <input type="number" id="page-number" name="page-number" required />
        </div>
        <div class="input">
          <label for="read-status">Have you read this book?</label>
        </div>
        <div class="input">
          <label>
            <input type="radio" name="read-status" value="yes" required> Yes
          </label>
          <label>
            <input type="radio" name="read-status" value="not yet" required> Not Yet
          </label>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </div>
    </form>
    <div id="book-container"></div>

    <script src="script.js"></script>
  </body>
</html>
